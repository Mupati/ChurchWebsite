<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>

<div id="root">
<input type="text" id="input" v-model="message">
</div>





<script src="/js/vue.min.js"></script>

<script>

let data={
	message: 'Hello World'
};

new Vue({

	el: '#root',
	data: data
});
</script>





</body>
</html>
